<div class="container mt-4 dashboard">
    <h3 class="d-flex">Forgot Password</h3>

    <div class="row">
        <form class="col-12 col-sm-12 col-md-8 col-lg-6">
            <div class="form-group row">
                <label for="otp" class="col-sm-4 col-form-label">OTP</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control inputCustom" placeholder="OTP">
                    <div class="col-12 px-0 otpTime text-right mt-1">02 : 00</div>
                </div>
            </div>
            <div class="form-group row">
                <label for="NewPassword" class="col-sm-4 col-form-label">New Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control inputCustom" placeholder="New Password">
                </div>
            </div>
            <div class="form-group row">
                <label for="ConfirmPassword" class="col-sm-4 col-form-label">Confirm Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control inputCustom" placeholder="Confirm Password">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-8 offset-sm-4">
                    <a href="#" routerLink="/forgot-password" class="btn btn-light mr-3">Cancel</a>
                    <a href="#" routerLink="/" class="btn btn-theme">Submit</a>
                </div>
            </div>
        </form>
    </div>

</div>
