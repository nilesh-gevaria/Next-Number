<div class="container mt-4 dashboard">
    <h3 class="d-flex">Forgot Password</h3>

    <div class="row">
        <form class="col-12 col-sm-12 col-md-8 col-lg-6">
            <div class="form-group row">
                <label for="username" class="col-sm-4 col-form-label">Username</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control inputCustom" placeholder="username">
                </div>
            </div>
            <div class="form-group row">
                <label for="EmailMobile" class="col-sm-4 col-form-label">Email or Mobile</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control inputCustom" placeholder="Email or Mobile">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-8 offset-sm-4">
                    <a href="#" routerLink="/login" class="btn btn-light mr-3">Cancel</a>
                    <a href="#" routerLink="/forgot-password-confirm" class="btn btn-theme">Next</a>
                </div>
            </div>
        </form>
        
        
    </div>

</div>
